<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONAH BOY | Drum & Bass Producer</title>
    <meta name="description" content="JONAH BOY - Drum & Bass DJ/Producer based in Brighton. Listen to my latest track 'Listen' and follow my journey.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 40px 20px 60px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Noise texture overlay for underground feel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E"),
                radial-gradient(circle at 20% 50%, rgba(0, 255, 204, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 204, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle vignette */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            margin-bottom: 12px;
            animation: fadeIn 1s ease-out;
        }

        .logo-text {
            font-size: 64px;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: 12px;
            text-align: center;
        }

        .logo-top {
            display: block;
        }

        .logo-divider {
            width: 220px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffcc 20%, #00ffcc 80%, transparent);
            margin: 18px auto;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        .logo-bottom {
            display: block;
            margin-left: 28px;
        }

        /* Bio - mixed case for personality */
        .bio {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 2px;
            font-weight: 500;
            animation: fadeIn 1.2s ease-out 0.2s both;
        }

        /* Featured Track Section */
        .featured-track {
            background: linear-gradient(135deg, #151515 0%, #0f0f0f 100%);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 40px 36px 36px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .featured-track::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.4), transparent);
        }

        .featured-label {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00ffcc;
            margin-bottom: 28px;
            font-weight: 700;
            text-align: center;
        }

        .track-cover-wrapper {
            max-width: 300px;
            margin: 0 auto 28px;
            position: relative;
        }

        .track-cover-wrapper::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.15), transparent);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .track-cover-wrapper:hover::after {
            opacity: 1;
        }

        .track-cover {
            width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s ease;
        }

        .track-cover:hover {
            transform: scale(1.02);
        }

        .track-title {
            font-size: 40px;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 4px;
            text-align: center;
        }

        .track-artist {
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .track-status {
            font-size: 11px;
            color: #00ffcc;
            text-align: center;
            margin-bottom: 32px;
            font-style: italic;
            letter-spacing: 1px;
        }

        .stream-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stream-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 16px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Primary Beatport button with glow */
        .stream-btn-primary {
            background: #00ffcc;
            color: #0a0a0a;
            border-color: #00ffcc;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        .stream-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .stream-btn-primary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
        }

        .stream-btn:hover::before {
            left: 100%;
        }

        .stream-btn:hover {
            border-color: #00ffcc;
            background: #222;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 255, 204, 0.2);
        }

        .stream-btn-primary:hover {
            background: #00e6b8;
            border-color: #00e6b8;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5), 0 8px 24px rgba(0, 255, 204, 0.3);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #222, transparent);
            margin: 50px 0 40px;
        }

        /* Section Headers */
        .section-header {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        /* Social Links - improved styling */
        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .link {
            background: #151515;
            border: 1px solid #2a2a2a;
            padding: 18px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            border-color: #00ffcc;
            background: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 255, 204, 0.15);
        }

        /* Contact section */
        .contact {
            text-align: center;
            padding: 32px 24px;
            background: linear-gradient(135deg, #0f0f0f 0%, #0a0a0a 100%);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .contact-label {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .contact-email {
            color: #00ffcc;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact-email:hover {
            color: #00e6b8;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        /* Footer */
        .footer {
            font-size: 11px;
            color: #333;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            animation: fadeIn 1.4s ease-out 1s both;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 30px 20px 50px;
            }

            .logo-text {
                font-size: 52px;
                letter-spacing: 8px;
            }

            .logo-divider {
                width: 170px;
                margin: 14px auto;
            }

            .logo-bottom {
                margin-left: 20px;
            }

            .bio {
                font-size: 12px;
                letter-spacing: 1.5px;
                margin-bottom: 40px;
            }

            .featured-track {
                padding: 32px 24px 28px;
            }

            .track-title {
                font-size: 34px;
                letter-spacing: 4px;
            }

            .social-links {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 24px 16px 40px;
            }

            .logo-text {
                font-size: 44px;
                letter-spacing: 6px;
            }

            .logo-divider {
                width: 140px;
                margin: 12px auto;
                height: 2px;
            }

            .logo-bottom {
                margin-left: 16px;
            }

            .bio {
                margin-bottom: 32px;
            }

            .track-title {
                font-size: 30px;
                letter-spacing: 3px;
            }

            .featured-track {
                padding: 28px 20px 24px;
            }

            .contact {
                padding: 24px 20px;
            }
        }

        /* Accessibility */
        .link:focus,
        .stream-btn:focus,
        .contact-email:focus {
            outline: 2px solid #00ffcc;
            outline-offset: 3px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

</body>
